                <td width="300px"><select id="select1" class="form-control" onchange="item1(this.value)"></select></select></td>

                <th>Show Image</th>
                <td ><img  width="250px" height="300px" alt="" id="image1"></td>

            </tr>

                <td id="price1">N/A</td>

            </tr>
            <tr>
                <th>Show Desciption</th>
                <td id="des1">N/A</td>
                <td id="des2">N/A</td>
            </tr>
            <tr>
                <th>Show Brand</th>
                <td id="brand1">N/A</td>
                <td id="brand2">N/A</td>
            </tr>
        </table>
</div>
    </div>
